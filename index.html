<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stackem</title>
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main content -->
    <main>
        <!-- Title -->
        <h1>Stackem</h1>
        <!-- Add a new habit -->
        <secton class="habit-input">
            <input 
                type="text"
                id="habitInput"
                placeholder="Add a new habit"
            >
            <button id="add-habit-button">Add</button>
        </secton>

        <!-- List of habits -->
        <section class="habits-list">
            <ul id="habitsList"></ul>
            <p id="noHabitsMessage">No habits yet. Add one to get started!</p>
        </section>
    </main>


    <!-- Script -->
    <script src="script.js"></script>  
</body>
</html>
