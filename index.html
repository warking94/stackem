<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stackem</title>
    <!-- Styles -->
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="icon" type="image/png" href="./assets/favicon.png"
</head>
<body>
    <!-- Main content -->
    <main>
        <!-- Title -->
        <h1>Stackem</h1>
        <p>Unlock new habits as you firm up your existing ones.</p>
        <p>You can only add one habit at time. If you want to add more you need to get a streak of 21 days for the current habit.</p>
        <!-- Add a new habit -->
        <section class="habit-input">
            <input 
                type="text"
                id="habitInput"
                placeholder="Add a new habit"
            >
            <button id="add-habit-button">Add</button>
        </section>

        <!-- List of habits -->
        <section class="habits-list">
            <ul id="habitsList"></ul>
            <p id="noHabitsMessage">No habits yet. Add one to get started!</p>
        </section>

        <section>
            <button id="clear-local-storage">Clear Local Storage</button>
        </section>
    </main>


    <!-- Script -->
    <script src="./JS/script.js"></script>  
</body>
</html>
